<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commit List</title>
</head>
<body>
<h1>Commit List</h1>
<table>
    <thead>
    <tr>
        <th>Hash</th>
        <th>Timestamp</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of commits and display each commit -->
    <tr th:each="commit : ${commitList}">
        <td th:text="${commit.hash}"></td>
        <td th:text="${commit.timestamp}"></td>
        <td th:text="${commit.author}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
